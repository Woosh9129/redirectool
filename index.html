<!DOCTYPE html>
<html lang="en">
<head>

    <title>Redirect Tool</title>
    <style>
        body {

            border: none;
            border-radius: 5px;

            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;

        button:hover {
