<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect</title>
</head>
<body>
    <h1> Kahaan's redirect tool </h1>

    <h2>URL:</h2><br><input type="url" id="inputs-1">

    <button onclick="goto_url()">Go</button> <br>
    <button onclick="goto_prox()">Proxy</button>
</body>
<script>
    function goto_url(){
        const element = document.getElementById('inputs-1');

        document.location.href = element.value
    }
    function goto_prox(){
        const element = "https://math.shunt-24.tk"

        document.location.href = element
    }
</script>
</html>
